<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Your Review - Travel Explorer</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f4f4f4;
    }

    /* Navbar */
    .navbar {
      background: #0077b6;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }

    .navbar ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar ul li a:hover {
      text-decoration: underline;
    }

    /* Review Section */
    .review {
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .review h2 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 20px;
    }

    /* Form Styling */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-size: 18px;
      margin-bottom: 5px;
    }

    input, textarea {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="text"], input[type="email"], input[type="number"] {
      width: 100%;
    }

    textarea {
      width: 100%;
      height: 150px;
      resize: vertical;
    }

    /* Rating Stars */
    .rating {
      display: flex;
      gap: 10px;
    }

    .rating input[type="radio"] {
      display: none;
    }

    .rating label {
      font-size: 24px;
      color: #ccc;
      cursor: pointer;
    }

    .rating input[type="radio"]:checked ~ label {
      color: #f4b400;
    }

    button {
      padding: 15px 25px;
      background-color: #0077b6;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f87;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px 0;
      background-color: #f4f4f4;
    }

  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">Travel Explorer</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="destinations.html">Destinations</a></li>
        <li><a href="package.html">Packages</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="review.html">Review</a></li>
      </ul>
    </nav>
  </header>

  <!-- Review Form Section -->
  <section class="review">
    <h2>Submit Your Review</h2>
    <form action="#" method="POST">
      <!-- User Information -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required placeholder="Your Name">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Your Email">

      <!-- Rating -->
      <label for="rating">Rating:</label>
      <div class="rating">
        <input type="radio" id="star5" name="rating" value="5">
        <label for="star5">★</label>
        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4">★</label>
        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3">★</label>
        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2">★</label>
        <input type="radio" id="star1" name="rating" value="1">
        <label for="star1">★</label>
      </div>

      <!-- Review Text -->
      <label for="review">Review:</label>
      <textarea id="review" name="review" required placeholder="Write your review here..."></textarea>

      <button type="submit">Submit Review</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Travel Explorer. All Rights Reserved.</p>
  </footer>
</body>
</html>
